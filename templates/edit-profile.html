{% extends 'base.html' %}
{% block content %}
    <form method="POST" action="{% url 'profile' object.pk %}">
        {% csrf_token %}
        {{ form }}
        <div>
            <a href="{% url 'change password' object.pk %}" role="button">Change Password</a>
        </div>
        <div>
            <input type="submit" value="SAVE">
        </div>
    </form>
{% endblock %}
