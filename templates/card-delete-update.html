{% extends "base.html" %}

{% block content %}
    {% if card %}
        <h2>Are you sure you want to delete this card?</h2>
    {% else %}
        <h2><img src="https://www.icegif.com/wp-content/uploads/2021/12/icegif-1722.gif" alt="#" width=5% height=5%> Create New Card</h2>
    {% endif %}
    <form method="POST" action={% url 'card delete' card.id %}>
        <article>
            {% csrf_token %}

            {{ card }}
            <h4>Box {{ card.box }}</h4>
            <button type="submit" role="button">Delete</button>
            <button type="#" role="button"><a href="{% url 'card list' %}">Cancel</a></button>

        </article>
    <h4>To see all the cards you have created, click ALL CARDS</h4>
    </form>

{% endblock %}
