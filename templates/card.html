
<article>
<h4>{{ card.question }}</h4>
        {% if not check_card %}

            <p class="p">{{ card.answer }}</p>
            <hr>

            <a href="{% url 'card update' card.id %}" role="button">
                ✏️Edit Card
            </a>
            <a href="{% url 'card delete' card.id %}" role="button">
                Delete Card
            </a>
        {% else %}

            <details class="details">
                <summary>Reveal Answer</summary>
                <p class="p">{{ card.answer }}</p>
            </details>




            {% include "card_check_form.html" with solved=True %}
            {% include "card_check_form.html" with solved=False %}
        {% endif %}
</article>
