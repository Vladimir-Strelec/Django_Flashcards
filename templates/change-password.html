{% extends 'base.html' %}
{% block content %}
    <form method="post" action="{% url 'change password' user.pk %}">
        <h4><p>Are you sure you want to go out?</p></h4>
        {% csrf_token %}
        {{ form }}
        <div>
            <button type="submit" role="button">Save</button>
            <a role="button" href="{% url 'card list' %}">Cancel</a>
        </div>
    </form>
{% endblock %}
